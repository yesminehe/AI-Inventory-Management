<h1>Inventory List</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of inventoryItems">
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>
        <button (click)="deleteItem(item.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
