<h1>Inventory List</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Iterate over the inventoryItems array and display each item in a row -->
    <tr *ngFor="let item of inventoryItems">
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>
        <!-- Button to trigger deleteItem function -->
        <button (click)="deleteItem(item.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Error message displayed if there's an error -->
<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
